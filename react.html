<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/mocha@8.1.0/mocha.css">
    <style media="screen">
        .MessageBox{
          border: 1px solid;
          margin: 1em;
          padding: 2em;
        }

        .error{
          border-color: red;
          background-color: #eebbbb;
        }

        .success{
          border-color: blue;
          background-color: #bbbbee;
        }

        .hidden{
          display: none;
        }
    </style>
  </head>
  <body>
    <main id="content"> </main>
      <div id="mocha"></div>

    <script src="https://unpkg.com/babel-standalone"></script>
    <script type="text/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js">

    </script>
    <script type="text/javascript" src="https://unpkg.com/mocha@3.4.2/mocha.js"></script>
    <script type="text/javascript" src="https://unpkg.com/chai@4.0.2/chai.js" charset="utf-8"></script>
    <script type="text/babel" data-presets="react">

      class NameInput extends React.Component{
        constructor(props){
          super(props);

          this.state = {
            message: {
              type: undefined,
              body: undefined
            }
          }
          this.buttonClicked = this.buttonClicked.bind(this);
        }

        buttonClicked(evt){
          let name = this.refs.nameInput.value;

          this.setState({
            message: {
              type: name ? "success" : "error",
              body: name ? "Welcome to React " + name : "Please enter a name"
            }
          });
        }

        render(){
          let msg = this.state.message;

          return(
            <div>
              <label>Name : <input ref="nameInput" type="text" /></label>
              <button onClick={this.buttonClicked}>Click Me!!</button>

              <MessageBox type={msg.type} message={msg.body}/>
            </div>
          )
        }
      }

      class MessageBox extends React.Component{
        render(){
          return(
            <div className={"MessageBox " + (this.props.type|| "hidden")}>
              {this.props.message}
            </div>
          )
        }
      }

      ReactDOM.render(<NameInput />,document.getElementById('content'));
    </script>

    <script type="text/babel" data-presets="react">
      const assert = chai.assert;

      mocha.ui("bdd")
      mocha.reporter("html")

      describe("Example tests",() => {
        it("Proved Math works",() => {
          assert.equal(5,3+2,"Math works!");
        });

        it("Found our component", () => {
          assert.isDefined(MessageBox, "Our messagebox is defined");
        });

        it("Let us test a function" , () => {
          let myName = "Shweta"
          const greet = (name) => "Hello" + name + "!";

          assert.include(greet(myName),myName,"Greeting includes name")
        });
      })

      mocha.run();
    </script>
  </body>
</html>
